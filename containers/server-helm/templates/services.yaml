apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: uyuni
  name: cobbler
  namespace: "{{ .Release.Namespace }}"
{{- if .Values.servicesAnnotations }}
  annotations:
{{ toYaml .Values.servicesAnnotations | indent 4 }}
{{- end }}
spec:
  ports:
    - name: cobbler
      port: 25151
      protocol: TCP
      targetPort: 25151
  selector:
    app.kubernetes.io/component: server
  type: ClusterIP
---
