repositories:
  Leap:
    project: openSUSE:Leap:15.6
    repository: standard
  Uyuni_Other:
    project: systemsmanagement:Uyuni:Master:Other
    repository: openSUSE_Leap_15.6
  Uyuni:
    project: systemsmanagement:Uyuni:Master
    repository: openSUSE_Leap_15.6
  Leap_sle:
    url: https://download.opensuse.org/update/leap/15.6/sle
  systemsmanagement_Uyuni_Master_jakarta:
    project: systemsmanagement:Uyuni:Master:jakarta
    repository: openSUSE_Leap_15.6
artifacts:
  - artifact: simple-core
    # How comes that package is not noarch?
    arch: x86_64
    repository: Uyuni_Other
  - artifact: lucene-core
    jar: lucene-core
    package: lucene
    repository: Uyuni_Other
  - artifact: lucene-analyzers
    jar: lucene-analyzers
    package: lucene
    repository: Uyuni_Other
  - artifact: commons-lang3
    package: apache-commons-lang3
    repository: Leap_sle
  - artifact: commons-text
    package: apache-commons-text
    repository: Leap_sle
  - artifact: commons-logging
    package: apache-commons-logging
    jar: apache-commons-logging\.jar
    repository: Leap
  - artifact: redstone-xmlrpc
    jar: redstone-xmlrpc-[0-9.]+
    repository: systemsmanagement_Uyuni_Master_jakarta
  - artifact: mybatis
    package: mybatis
    repository: Leap_sle
  - artifact: quartz
    repository: systemsmanagement_Uyuni_Master_jakarta
  - artifact: log4j-core
    jar: log4j-core.jar
    package: log4j
    repository: Leap
  - artifact: log4j-api
    jar: log4j-api.jar
    package: log4j
    repository: Leap
  - artifact: c3p0
    repository: Leap
  - artifact: mchange-commons-java
    package: mchange-commons
    repository: Leap
  - artifact: picocontainer
    repository: Uyuni_Other
