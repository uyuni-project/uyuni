  namespace: "{{ .Release.Namespace }}"
{{- if .Values.servicesAnnotations }}
  annotations:
{{ toYaml .Values.servicesAnnotations | indent 4 }}
{{- end }}
spec:
  ports:
{{- if .Values.enableMonitoring | default true }}
