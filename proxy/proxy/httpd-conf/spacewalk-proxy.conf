#
# Spacewalk proxy
#

<IfModule prefork.c>
    # bug #503187
    MaxRequestsPerChild  200
</IfModule>

# let apache do it's default thing for /pub/*, /index.html
# /pub is where user accessible data resides
<Directory "/srv/www/htdocs/pub/*">
    <IfVersion <= 2.2>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
</Directory>

<Directory "/srv/www/htdocs/docs/*">
    Options Indexes FollowSymLinks
    <IfVersion <= 2.2>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
</Directory>

<LocationMatch "^/docs/*">
    SetHandler None
    Options Indexes
</LocationMatch>

<LocationMatch "^/pub/*">
    SetHandler None
    Options Indexes
</LocationMatch>

<LocationMatch "^/icons/*">
    SetHandler None
</LocationMatch>

<LocationMatch "^/error/*">
    SetHandler None
</LocationMatch>

<LocationMatch "^/$">
    SetHandler None
</LocationMatch>

<IfModule mod_rewrite.c>
   RewriteEngine on

   # Disable TRACE and TRACK
   RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
   RewriteRule .* - [F]

   # Redirect some http page to https for security reasons
   RewriteCond %{SERVER_PORT} 80
   RewriteRule ^/rhn/?$ https://%{SERVER_NAME}/rhn/manager/login  [R,L]
</IfModule>

SSLProxyEngine on

# Uncomment to enable HSTS
# Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"
