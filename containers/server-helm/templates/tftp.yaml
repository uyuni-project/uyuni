{{- if .Values.tftp.enable }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: tftp
    app.kubernetes.io/part-of: uyuni
  name: tftp
  namespace: "{{ .Release.Namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: tftp
      app.kubernetes.io/part-of: uyuni
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tftp
        app.kubernetes.io/part-of: uyuni
    spec:
{{- if .Values.tftp.hostNetwork }}
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
{{- end }}
      containers:
      - name: tftp
        image: {{ include "uyuni.image" (dict "name" "shared-tftpd" "global" . "local" .Values.tftp) }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        command:
          - /usr/bin/tftp_wrapper.py
          - --httpHost
          - web.{{ .Release.Namespace }}.svc
          - --proxyFqdn
          - {{ .Values.global.fqdn }}
          - --serverFqdn
          - {{ .Values.global.fqdn }}
        ports:
        - containerPort: 69
          protocol: UDP
{{- if .Values.registrySecret }}
      imagePullSecrets:
      - name: {{ .Values.registrySecret }}
{{- end }}
{{- end }}
