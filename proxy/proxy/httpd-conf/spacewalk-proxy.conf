#
# SUSE Multi-Linux Manager proxy HTTP configuration
#

<IfModule prefork.c>
    # bug #503187
    MaxRequestsPerChild  200
    # bsc#1244552
    MaxRequestWorkers 150
</IfModule>

<Directory "/srv/www/htdocs/docs/*">
    SetEnv HANDLER_TYPE "proxy-docs"
    Options FollowSymLinks
    <IfVersion <= 2.2>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
</Directory>

<LocationMatch "^/docs/*">
    SetHandler None
</LocationMatch>

<LocationMatch "^/icons/*">
    SetHandler None
</LocationMatch>

<LocationMatch "^/error/*">
    SetHandler None
</LocationMatch>

<LocationMatch "^/$">
    SetHandler None
</LocationMatch>

# Disable listing the content of /icons/
<Directory "/usr/share/apache2/icons">
   Options MultiViews
   AllowOverride None
</Directory>

<IfModule mod_rewrite.c>
   RewriteEngine on

   # Disable TRACE and TRACK
   RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
   RewriteRule .* - [F]

   # Redirect some http page to https for security reasons
   RewriteCond %{SERVER_PORT} 80
   RewriteRule ^/rhn/?$ https://%{SERVER_NAME}/rhn/manager/login  [R,L]
</IfModule>

SSLProxyEngine on

# Uncomment to enable HSTS
# Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"
