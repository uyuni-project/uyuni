{{- if eq .Values.ingress "traefik" }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: ssl-router
  namespace: "{{ .Release.Namespace }}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostSNI(`*`)
      services:
      - name: uyuni-proxy-tcp
        port: 443
  tls:
    passthrough: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: ssh-router
  namespace: "{{ .Release.Namespace }}"
spec:
  entryPoints:
    - ssh 
  routes:
    - match: HostSNI(`*`)
      services:
      - name: uyuni-proxy-tcp
        port: 8022
---
