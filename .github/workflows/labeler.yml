name: "Pull Request Labeler"

on:
  pull_request_target:
    types: [opened, ready_for_review, synchronize, reopened, edited]

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@main
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
