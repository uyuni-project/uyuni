alias /ace-editor/min /usr/share/ace-editor/src-min
<IfVersion >= 2.4>
  <Directory /usr/share/ace-editor/src-min>
    Require all granted
  </Directory>
</IfVersion>

alias /ace-editor/noconflict /usr/share/ace-editor/src-noconflict
<IfVersion >= 2.4>
  <Directory /usr/share/ace-editor/src-noconflict>
    Require all granted
  </Directory>
</IfVersion>

alias /ace-editor/min-noconflict /usr/share/ace-editor/src-min-noconflict
<IfVersion >= 2.4>
  <Directory /usr/share/ace-editor/src-min-noconflict>
    Require all granted
  </Directory>
</IfVersion>

alias /ace-editor /usr/share/ace-editor/src
<IfVersion >= 2.4>
  <Directory /usr/share/ace-editor/src>
    Require all granted
  </Directory>
</IfVersion>
