apiVersion: v1
kind: ConfigMap
metadata:
  name: proxy-configmap
data:
  config.yaml: 
    {{ $.Files.Get "configurations/config.yaml" | toYaml }}
  ca.crt: 
    {{ $.Files.Get "configurations/ca.crt" | toYaml }}
  server.crt: 
    {{ $.Files.Get "configurations/server.crt" | toYaml }}
  server.key: 
    {{ $.Files.Get "configurations/server.key" | toYaml }}
  system_id.xml: |-
    {{ $.Files.Get "configurations/system_id.xml" }}
