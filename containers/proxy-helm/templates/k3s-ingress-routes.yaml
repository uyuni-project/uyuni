---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteUDP
metadata:
  name: tftp-router
  namespace: "{{ .Release.Namespace }}"
spec:
  entryPoints:
    - tftp
  routes:
    - services:
      - name: uyuni-proxy-udp
        port: 69
{{- end }}

