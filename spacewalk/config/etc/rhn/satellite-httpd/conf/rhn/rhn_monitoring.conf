PerlModule Apache::DBI
KeepAlive On
MaxKeepAliveRequests 400
KeepAliveTimeout 15
RewriteEngine on
<IfVersion = /^2.2.*$/>
RewriteLock /var/lib/apache2/rhnccrewrite.lock
</IfVersion>
RewriteMap KeyToSatId prg:/usr/share/rhn/satidmap.pl
RewriteRule ^/satconfig/(.*) /${KeyToSatId:$1?%{QUERY_STRING}} [PT]
#RewriteRule ^/satconfig/(.*) /$1 [PT]
RewriteRule ^/notification$ /cgi-bin/notifserver.cgi [PT]
AddHandler cgi-script .cgi
<IfDefine !ISSUSE>
Alias /cgi-mod-perl/ /usr/share/nocpulse/cgi-mod-perl/
</IfDefine>
<IfDefine ISSUSE>
Alias /cgi-mod-perl/ /srv/www/cgi-mod-perl/
</IfDefine>
<Location /server-status>
    SetHandler server-status
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1
</Location>
<IfDefine !ISSUSE>
Alias /cgi-bin/create_commands.cgi /usr/share/nocpulse/cgi-bin/create_commands.cgi
Alias /cgi-bin/fetch_nocpulseini.cgi /usr/share/nocpulse/cgi-bin/fetch_nocpulseini.cgi
Alias /cgi-bin/fetch_nocpulseini_internal.cgi /usr/share/nocpulse/cgi-bin/fetch_nocpulseini_internal.cgi
Alias /cgi-bin/redirmgr.cgi /usr/share/nocpulse/cgi-bin/redirmgr.cgi
Alias /cgi-bin/upload_file.cgi /usr/share/nocpulse/cgi-bin/upload_file.cgi
Alias /cgi-bin/upload_results.cgi /usr/share/nocpulse/cgi-bin/upload_results.cgi
<Directory "/usr/share/nocpulse/cgi-bin">
    AllowOverride None
    Options ExecCGI
    Order allow,deny
    Allow from all
</Directory>
<Location /cgi-bin>
	Options ExecCGI
</Location>
<Location /cgi-mod-perl>
	SetHandler perl-script
	PerlHandler ModPerl::Registry
	PerlSendHeader on
	Options ExecCGI
</Location>
</IfDefine>
<IfDefine ISSUSE>
<Location /cgi-mod-perl>
        SetHandler perl-script
        PerlHandler ModPerl::Registry
        PerlSendHeader on
        Options ExecCGI
        Order allow,deny
        Allow from all
</Location>
</IfDefine>
<Location /cgi-bin/eventHandler.cgi>
	SetHandler perl-script
	PerlHandler NOCpulse::EventHandler
	Options ExecCGI
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-bin/https_mx.cgi>
	SetHandler perl-script
	PerlHandler NOCpulse::HttpsMX
	Options ExecCGI
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-bin/fetch_netsaintid.cgi>
	SetHandler perl-script
	PerlHandler NOCpulse::SatConfig::Bootstrap
	Options ExecCGI
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-bin/configdata.cgi>
	SetHandler perl-script
	PerlHandler NOCpulse::SatConfig::GenerateConfig
	Options ExecCGI
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-mod-perl/fetch_snmp_alerts.cgi>
	SetHandler perl-script
	PerlHandler ModPerl::Registry
	Options ExecCGI
	PerlSendHeader on
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /scdb>
	PerlSetEnv BDBROOT /var/lib/nocpulse/scdb/bdb
	SetHandler perl-script
	PerlHandler NOCpulse::SCDB
	Options ExecCGI
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-mod-perl/fetch_commands.cgi>
	SetHandler perl-script
	PerlHandler ModPerl::Registry
	Options ExecCGI
	PerlSendHeader on
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-mod-perl/accept_status_log.cgi>
	SetHandler perl-script
	PerlHandler NOCpulse::AcceptStatusLog
	Options ExecCGI
	PerlSendHeader on
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /tsdb>
	PerlSetEnv BDBROOT /var/lib/nocpulse/tsdb/bdb
	SetHandler perl-script
	PerlHandler NOCpulse::TSDB
	Options ExecCGI
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-bin/translate_key.cgi>
	SetHandler perl-script
	PerlHandler NOCpulse::SatConfig::TranslateKey
	Options ExecCGI
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-bin/fetch_nocpulseini*.cgi>
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-bin/upload_file.cgi>
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-bin/upload_results.cgi>
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-mod-perl/enqueue.cgi>
  PerlAccessHandler NOCpulse::MonitoringAccessHandler
</Location>
<Location /cgi-mod-perl/notifserver-test.cgi>
# Change to enable access to allow access to the notification
# test creator
  Order Deny,Allow
  Deny from all
</Location>
<Location /cgi-bin/redirmgr.cgi>
# Change to enable access to allow access to the notification
# redirect manager
  Order Deny,Allow
  Deny from all
</Location>
<Location /cgi-bin/create_commands.cgi>
# Change to enable access to allow access to the monitoring
# scout communication interface 
  Order Deny,Allow
  Deny from all
</Location>
