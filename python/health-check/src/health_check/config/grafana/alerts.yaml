        - uid: be6llqu083474c
          title: Likely Salt Performance issues - SaltReqTimeout
          condition: B
          data:
            - refId: A
              queryType: range
              relativeTimeRange:
                from: 2592000
                to: 0
              datasourceUid: P8E80F9AEF21F6940
              model:
                direction: backward
                editorMode: builder
                expr: sum(count_over_time({job="salt"} |~ `(?i)SaltReqTimeoutError` [$__auto]))
                intervalMs: 1000
                legendFormat: ""
                maxDataPoints: 43200
                queryType: range
                refId: A
                step: ""
            - refId: B
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 10
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: B
                type: threshold
          noDataState: OK
          execErrState: Error
          for: 10s
          annotations:
            summary: We detected more than 10 `SaltReqTimeout` errors in the logs in the past 1 month. This is likely indicative of Salt performance issues.
          labels:
            component: salt
            issue: performance_issue
          isPaused: false
