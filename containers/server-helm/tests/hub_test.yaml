suite: test hub deployment logic
templates:
  - hub.yaml
tests:
  - it: should not render hub by default
    set:
      global.fqdn: uyuni.example.com
    asserts:
      - hasDocuments:
          count: 0
  - it: should render hub when hubAPI is true
    set:
      global.fqdn: uyuni.example.com
      hubAPI: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: hub-xmlrpc
