name: Frontend lint

on:
  push:
    branches:
      - master
    paths:
      - 'web/html/src/**'
      - '.github/workflows/frontend-lint.yml'
  pull_request:
    paths:
      - 'web/html/src/**'
      - '.github/workflows/frontend-lint.yml'

jobs:
  frontend_lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f #v6.1.0
      with:
        node-version: ${{ matrix.node-version }}

    # See https://docs.github.com/en/actions/reference/workflows-and-actions/dependency-caching
    - name: Use cached NPM dependencies
      id: cache-node-modules
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 #v4.3.0
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

    - if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
      name: List cache misses
      continue-on-error: true
      run: npm --prefix web list

    - name: Install production dependencies
      run: npm --prefix web ci --ignore-scripts --save=false

    - name: "Check package.json, on failure run: npm run sort-package"
      run: npm --prefix web run sort-package -- --check

    - name: "Check lint, on failure run: npm run lint"
      run: npm --prefix web run lint:production
