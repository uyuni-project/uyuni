apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: uyuni
  name: uyuni-tcp
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: salt-publish
    port: 4505
    protocol: TCP
    targetPort: 4505
  - name: salt-request
    port: 4506
    protocol: TCP
    targetPort: 4506
  - name: cobbler
    port: 25151
    protocol: TCP
    targetPort: 25151
  - name: postgresql
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: uyuni
  type: ClusterIP
status:
  loadBalancer: {}
