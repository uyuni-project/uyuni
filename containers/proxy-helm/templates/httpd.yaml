apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
        - name: httpd
          image: "{{ .Values.repository }}/httpd:{{ .Values.version | default .Chart.AppVersion }}"
          env:
            - name: server.key
              valueFrom:
                secretKeyRef:
                  name: proxy-secrets
                  key: server.key
                  optional: true     
            - name: config.yaml
              valueFrom:
                configMapKeyRef:
                  name: proxy-configmap
                  key: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: httpd-srv
spec:
  selector:
    app: httpd
  ports:
    - name: httpd
      protocol: TCP
      port: 80
      targetPort: 80
