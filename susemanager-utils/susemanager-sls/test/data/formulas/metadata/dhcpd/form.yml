dhcpd:
  $type: namespace
  domain_name:
    $placeholder: Enter domain name for managed LAN
  domain_name_servers:
    $type: edit-group
    $minItems: 1
    $prototype:
      $type: text
  listen_interfaces:
    $type: edit-group
    $minItems: 1
    $prototype:
      $type: text
    $help: List of interfaces to listen on
    $default:
    - eth1
  authoritative:
    $type: boolean
    $default: True
  max_lease_time:
    $default: 20001
    $type: number
  default_lease_time:
    $default: 20000
    $type: number
  subnets:
    $type: edit-group
    $minItems: 1
    $name: Network Configuration (subnet)
    $itemName: Network ${i}
    $prototype:
        $type: group
        $key:
          $type: text
          $name: Network IP
          $default: 192.168.1.0
        netmask:
          $type: text
          $default: 255.255.255.0
        domain_name:
          $type: text
          $optional: true
        comment:
          $type: text
          $optional: true
        range:
          $type: edit-group
          $name: Dynamic IP Range
          $minItems: 2
          $maxItems: 2
          $prototype:
            $type: text
          $default:
          - 192.168.1.51
          - 192.168.1.151
        broadcast_address:
          $type: text
          $default: 192.168.1.255
        routers:
          $type: edit-group
          $minItems: 1
          $prototype:
            $type: text
          $default:
          - 192.168.1.1
        next_server:
          $type: text
          $default: 192.168.1.1
          $help: IP address or hostname of the server from which the initial boot file (specified in the filename statement) is to be loaded
          $optional: true
        filename:
          $type: text
          $visibleIf: .next_server != ''
          $default: boot/pxelinux.0
          $help: Specify the name of the initial boot file which is to be loaded by a client
          $optional: true
        filename_efi:
          $type: text
          $visibleIf: .next_server != ''
          $default: boot/grub.efi
          $help: Specify the name of the initial boot file which is to be loaded by a client in EFI mode
          $optional: true
        hosts:
          $type: edit-group
          $minItems: 0
          $itemName: Host ${i}
          $name: Hosts with Static IP Addresses (with Defaults from Subnet)
          $optional: true
          $prototype:
            $key:
                $type: text
                $name: Hostname
            fixed_address:
                $type: text
                $optional: true
                $name: IP Address
            hardware:
                $type: text
                $name: Hardware Type and Address
                $placeholder: Enter hardware-type hardware-address (e.g. "ethernet AA:BB:CC:DD:EE:FF")
                $help: Hardware Identifier - ethernet prefix is mandatory
            next_server:
                $type: text
                $default:
                $help: IP address or hostname of the server from which the initial boot file (specified in the filename statement) is to be loaded
                $optional: true
            filename:
                $type: text
                $visibleIf: .next_server != ''
                $default:
                $help: Specify the name of the initial boot file which is to be loaded by a client
                $optional: true
            filename_efi:
                $type: text
                $visibleIf: .next_server != ''
                $default:
                $help: Specify the name of the initial boot file which is to be loaded by a client in EFI mode
                $optional: true
            comment:
                $type: text
  hosts:
    $type: edit-group
    $minItems: 0
    $itemName: Host ${i}
    $name: Hosts with static IP addresses (with global defaults)
    $optional: true
    $prototype:
      $key:
        $type: text
        $name: Hostname
      fixed_address:
        $type: text
        $optional: true
        $name: IP address
      hardware:
        $type: text
        $name: Hardware Type and Address
        $placeholder: Enter hardware-type hardware-address (e.g. "ethernet AA:BB:CC:DD:EE:FF")
        $help: Hardware Identifier - ethernet prefix is mandatory
      next_server:
        $type: text
        $default:
        $help: IP address or hostname of the server from which the initial boot file (specified in the filename statement) is to be loaded
        $optional: true
      filename:
        $type: text
        $visibleIf: .next_server != ''
        $default:
        $help: Specify the name of the initial boot file which is to be loaded by a client
        $optional: true
      comment:
        $type: text
