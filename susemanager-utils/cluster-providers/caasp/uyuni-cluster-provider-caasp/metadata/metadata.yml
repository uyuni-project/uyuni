name: SUSE CaaSP
description:
  SUSE CaaS Platform 4.x
formulas:
  settings:
    name: caasp-management-settings
  join_node:
    name: join_node
    source: cluster-provider
    data:
      use_ssh_agent: cluster_settings.use_ssh_agent
      ssh_auth_sock: cluster_settings.ssh_auth_sock
      nodes:
        $type: edit-group
        $value: nodes
        $item: node
        $prototype:
          node_name: node.hostname
          target: node.hostname

  remove_node:
    name: remove_node
    source: cluster-provider
    data:
      use_ssh_agent: cluster_settings.use_ssh_agent
      ssh_auth_sock: cluster_settings.ssh_auth_sock
      nodes:
        $type: edit-group
        $value: node_names
        $item: node_name
        $prototype:
          node_name: node_name     
  upgrade_cluster:
        name: upgrade_cluster
        source: cluster-provider
        data:
          use_ssh_agent: cluster_settings.use_ssh_agent
          ssh_auth_sock: cluster_settings.ssh_auth_sock

state_hooks:
  join:
    before:
      - caasp.init_ssh_agent
    after:
      - caasp.kill_ssh_agent
  remove:
    before:
      - caasp.init_ssh_agent
    after:
      - caasp.kill_ssh_agent
  upgrade:
    before:
      - caasp.init_ssh_agent
    after:
      - caasp.kill_ssh_agent

management_node:
  match: 'I@caasp:management_node:true'

channels:
 required_packages:
  - patterns-caasp-Node-1.16

ui:
  nodes_list:
    fields:
      - role
      - status
      - has-updates
      - has-disruptive-updates
      - kubelet-version
      - caasp-release-version