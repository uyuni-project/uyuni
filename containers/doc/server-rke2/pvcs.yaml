apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgsql
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      data: pgsql
