sudo: false
language: ruby
gemfile:
  - Gemfile.checks
rvm:
  - 2.3.0
before_install: gem update --remote bundler
install:
  - bundle install --retry=3
script:
  - bundle exec rubocop
  - bundle exec cucumber_lint
# don't allow duplicata scenarios name
  - cat features/*.feature | grep Scenario | sort | uniq -cd
