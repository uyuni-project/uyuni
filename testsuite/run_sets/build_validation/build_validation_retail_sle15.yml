# This file describes the order of features in a Build Validation test suite run.

## NOTE: This stage has to be run after preparing the proxy

## Prepare configuration for terminal
- features/build_validation/retail/sle15sp3_terminal_prepare.feature

## Build Kiwi image
## (expected time of building is around 20 minutes)
- features/build_validation/retail/sle15sp3_buildhost_build_kiwi_image.feature

## Deployment of retail terminal
- features/build_validation/retail/sle15sp3_terminal_deploy.feature
